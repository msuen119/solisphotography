function setupDemos() {

        height:     480,
        width:      640,
        flashVars:  {
            clip_id:    "77016483",
            autoplay:   "1"
        }
      });
}

/* Initialize experience video. */
Shadowbox.init({overlayOpacity : 0.8,
    overlayColor   : "#FFFFFF",
    players        : ["swf", "img", "html","iframe", "px"],
    flashParams    : {bgcolor: "#000000"}
    }, setupDemos);



var shadowBoxContent = function(playerType, url, height, width) {
    Shadowbox.open({
        /*PhotodexObject("ProShow","objectname",url,400,300);
        PresenterControls("objectname",400);*/
        content:    url,
        player:     playerType,
        height:     height,
        width:      width,
        handleOversize : "none",
        viewportPadding: 0

    })}


</script>
